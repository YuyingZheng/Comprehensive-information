<head>

    html {

        line-height: 1;

    body {
        width: 500px;
        position: absolute;
        top: 50%;

        margin-bottom:20px;
    }
    
    p.test-em {
        font-size: 1em;
    }

        font-size: 1rem;
    }

</head>

<body>
    <div>
        <p class="test-rem">I'm a test for rem .My font-size is 1rem=16*62.5%=10px</p>
    </div>
