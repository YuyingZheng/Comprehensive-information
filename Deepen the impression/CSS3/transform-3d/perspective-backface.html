<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .clearfix{
    	display: table;
    	content:" ";
    	clear: both;
    }
    .wrapper {
        width: 50%;
        float: left;
    }
    
    .cube {
        font-size: 4em;
        width: 2em;
        margin: 1.5em auto;
        transform-style: preserve-3d;
        transform: rotateX(-40deg) rotateY(32deg);
    }
    
    .side {
        position: absolute;
        width: 2em;
        height: 2em;
        background: rgba(255, 99, 71, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 2em;
        /* backface-visibility: hidden; */
    }
    
    .front {
        transform: translateZ(1em);
    }
    
    .top {
        transform: rotateX(90deg) translateZ(1em);
    }
    
    .right {
        transform: rotateY(90deg) translateZ(1em);
    }
    
    .left {
        transform: rotateY(-90deg) translateZ(1em);
    }
    
    .bottom {
        transform: rotateX(-90deg) translateZ(1em);
    }
    
    .back {
        transform: rotateY(-180deg) translateZ(1em);
    }
    
    .w1 {
        perspective: 100px;
    }
    
    .w2 {
        perspective: 300px;
    }
    /* ----------------------分割线----------- */
    
    .container {
        width: 500px;
        height: 300px;
        float: left;
        position: relative;
        margin: 30px;
        border: 1px solid #CCC;
        perspective: 1200px;
        margin: 20px 200px;
        text-align: center;
    }
    .container:after{
    	display: table;
    	content: " ";
    	clear: both;
    }
    .container .cube {
        width: 100%;
        height: 100%;
        position: absolute;
        animation: spinCube 8s infinite ease-in-out;
        transform-style: preserve-3d;
        transform: translateZ(100px);
    }
    
    @keyframes spinCube {
        0% {
            transform: translateZ( 100px) rotateX( 0deg) rotateY( 0deg);
        }
        100% {
            transform: translateZ( -100px) rotateX( 360deg) rotateY( 360deg);
        }
    }
    
    .container .side {
        display: block;
        position: absolute;
        width: 196px;
        height: 196px;
        border: 2px solid black;
        line-height: 196px;
        font-size: 120px;
        font-weight: bold;
        color: white;
        text-align: center;
    }
    
    .container .cube.backface-visibility-visible .side {
        backface-visibility: visible;
    }
    
    .container .cube.backface-visibility-hidden .side {
        backface-visibility: hidden;
    }
    
    .container .cube .front {
        background: hsla( 0, 100%, 50%, 0.7);
    }
    
    .container .cube .back {
        background: hsla( 60, 100%, 50%, 0.7);
    }
    
    .container .cube .right {
        background: hsla( 120, 100%, 50%, 0.7);
    }
    
    .container .cube .left {
        background: hsla( 180, 100%, 50%, 0.7);
    }
    
    .container .cube .top {
        background: hsla( 240, 100%, 50%, 0.7);
    }
    
    .container .cube .bottom {
        background: hsla( 300, 100%, 50%, 0.7);
    }
    
    .container .cube .front {
        transform: translateZ( 100px);
    }
    
    .container .cube .back {
        transform: rotateX( -180deg) translateZ( 100px);
    }
    
    .container .cube .right {
        transform: rotateY( 90deg) translateZ( 100px);
    }
    
    .container .cube .left {
        transform: rotateY( -90deg) translateZ( 100px);
    }
    
    .container .cube .top {
        transform: rotateX( 90deg) translateZ( 100px);
    }
    
    .container .cube .bottom {
        transform: rotateX( -90deg) translateZ( 100px);
    }
    </style>
</head>

<body>
    <div class="wrapper w2">
        <div class="cube">
            <div class="side  front">1</div>
            <div class="side   back">6</div>
            <div class="side  right">4</div>
            <div class="side   left">3</div>
            <div class="side    top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
    <div class="wrapper w1">
        <div class="cube">
            <div class="side  front">1</div>
            <div class="side   back">6</div>
            <div class="side  right">4</div>
            <div class="side   left">3</div>
            <div class="side    top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr style="margin-top: 300px" />
    <div class="container">
        <h1>backface-visibility:visible</h1>
        <div class="cube backface-visibility-visible">
            <div class="side front">1</div>
            <div class="side back">2</div>
            <div class="side right">3</div>
            <div class="side left">4</div>
            <div class="side top">5</div>
            <div class="side bottom">6</div>
        </div>
    </div>
    <div class="container">
        <h1>backface-visibility:hidden</h1>
        <div class="cube backface-visibility-hidden">
            <div class="side front">1</div>
            <div class="side back">2</div>
            <div class="side right">3</div>
            <div class="side left">4</div>
            <div class="side top">5</div>
            <div class="side bottom">6</div>
        </div>
    </div>
</body>

</html>
