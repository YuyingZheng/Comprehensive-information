<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Translate3D-rotate3d</title>
    <style type="text/css">
    .stage {
        width: 300px;
        height: 300px;
        float: left;
        margin: 15px;
        position: relative;
        background: url(http://www.w3cplus.com/sites/default/files/blogs/2013/1311/bg.jpg) repeat center center;
        -webkit-perspective: 1200px;
        -moz-perspective: 1200px;
        -ms-perspective: 1200px;
        -o-perspective: 1200px;
        perspective: 1200px;
    }
    
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -70px;
        margin-top: -100px;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }
    
    .container img {
        position: absolute;
    }
    
    .container img:nth-child(1) {
        z-index: 1;
        opacity: .6;
    }
    
    img.rotate {
        z-index: 2;
        transition: all 2s ease;
    }
    
    .s1 img.rotate:hover {
        -webkit-transform: rotateX(-90deg);
        -moz-transform: rotateX(-90deg);
        -ms-transform: rotateX(-90deg);
        -o-transform: rotateX(-90deg);
        transform: rotateX(-90deg);
    }
    
    .s2 img.rotate:hover {
        -webkit-transform: rotateY(45deg);
        -moz-transform: rotateY(45deg);
        -ms-transform: rotateY(45deg);
        -o-transform: rotateY(45deg);
        transform: rotateY(45deg);
    }
    
    .s3 img.rotate:hover {
        -webkit-transform: rotateZ(45deg);
        -moz-transform: rotateZ(45deg);
        -ms-transform: rotateZ(45deg);
        -o-transform: rotateZ(45deg);
        transform: rotateZ(45deg);
    }
    @keyframes rotate-3d{
        25%{
            transform: rotateX(45deg);
        }
        50%{
            transform: rotateY(45deg);
        }
        75%{
            transform: rotateZ(45deg);
        }
        100%{
            transform: rotate3d(1,1,1,45deg);
        }

    }
    .s4 img.rotate:hover {
        z-index: 2;
       /*  -webkit-transform: rotate3d(1, 1, 1, 45deg);
       -moz-transform:  rotate3d(1, 1, 1, 45deg);
       -ms-transform:  rotate3d(1, 1, 1, 45deg);
       -o-transform: rotate3d(1, 1, 1, 45deg);
       transform:  rotate3d(1, 1, 1, 45deg); */
       animation: rotate-3d 12s infinite;
    }
    </style>
</head>

<body>
    <div class="stage s1">
        <div class="container">
            <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
            <img class="rotate" src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
        </div>
    </div>
    <div class="stage s2">
        <div class="container">
            <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
            <img class="rotate" src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
        </div>
    </div>
    <div class="stage s3">
        <div class="container">
            <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
            <img class="rotate" src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
        </div>
    </div>
    <div class="stage s4">
        <div class="container">
            <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
            <img class="rotate" src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="140" height="200" />
        </div>
    </div>
</body>

</html>
