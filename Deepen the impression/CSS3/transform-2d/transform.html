<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			transition:all 2s ease;
			border: 1px solid red;
			background-color: red;
		}
		div:hover{
			transform: translate(500px,500px)  rotate(45deg) scale(2) skew(30deg,20deg);
		}

	</style>
</head>
<body>

<div>transform</div>	
</body>
</html>
