<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

    a{
    	display: block;
    	width: 80%;
    	margin: 20px auto;
    	box-shadow: 5px 5px 5px #dedede;
    	text-align: center;
    	font-size: 20px;
    	padding: 10px;
    	font-family:"微软雅黑";
    }
    .flex-box{
    	margin: 0 auto;
    	display: flex;
    	width: 500px;
    	height: auto;
    	box-shadow: 2px 2px 3px #ececec;
    	padding: 10px;
    	flex-direction: row;
    	flex-wrap: wrap-reverse;
    	flex-flow: row nowrap;
    	justify-content: flex-start;/* 主軸上如何对齐方式 */
    	align-items: center;/* 交叉轴上如何显示 */
    	align-content: flex-start;/*定义了多根轴线的对齐方式 */

    } 
    .flex-item{
    	order: 2;
    	height: 198px;
    	width: 30px;
    	margin-right: 10px;
    	margin-top: 10px;
    	border:1px solid red;
    	flex-grow: 1;
    }
   /*  .flex-item:last-child{
   	margin-right:0;
   }	 */
   .item{
   	flex-grow: 1;
    border:1px solid blue;
   }
    </style>
</head>

<body>
	<a href="http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html">Flexbox</a>
    <div class="flex-box">
        <div class="flex-item">first</div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item">2</div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item">dada</div>
        <div class="flex-item" style="flex-basis:150px"></div>
        <div class="flex-item" style="flex-shrink:0">last</div>
    </div>
    <div class="flex-box">
    	<div class="item">360</div>
    	<div class="item">470</div>
    	<div class="item">580</div>
    	<div class="item">690</div>
    </div>

    <div class="flex-box-exercise">
    	
    </div>
</body>
</html>
