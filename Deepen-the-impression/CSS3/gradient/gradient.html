<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body {
        margin: 20px auto;
    }
    
    div {
        margin: 20px;
        height: 200px;
        width: 200px;
        float: left;
        line-height: 200px;
        text-align: center;
    }
    
    .bg-gradient {
        background: linear-gradient(45deg, #555 25%, transparent 25%, transparent), linear-gradient(-45deg, #555 25%, transparent 25%, transparent), linear-gradient(45deg, transparent 75%, #555 75%), linear-gradient(-45deg, transparent 75%, #555 75%);
        background-size: 20px;
        background-color: #99f;
    }
    
    .bg-gradient-radial {
        background: repeating-radial-gradient(#ace, #ace 5px, #f96 5px, #f96 10px);
    }
    
    .bg-gradient-percentage {
        background: linear-gradient(to right, red, blue 5%, red, blue 95%, red);
    }   
    
    .deg0 {
        background: -moz-linear-gradient(0deg, #ace, #f96);
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(0deg, #ace, #f96);
        background: -o-linear-gradient(0deg, #ace, #f96);
    }
    
    .deg0-origin {
        background: linear-gradient(0deg, #ace, #f96);
    }
    
    span {
        display: inline-block;
        vertical-align: middle;
        line-height: 20px;
    }
    
    .deg45 {
        background: -moz-linear-gradient(45deg, #ace, #f96);
        background: -webkit-gradient(linear, 0 100%, 100% 0%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(45deg, #ace, #f96);
        background: -o-linear-gradient(45deg, #ace, #f96);
    }
    
    .deg45-origin {
        background: linear-gradient(45deg, #ace, #f96);
    }
    
    .deg90 {
        background: -moz-linear-gradient(90deg, #ace, #f96);
        background: -webkit-gradient(linear, 50% 100%, 50% 0%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(90deg, #ace, #f96);
        background: -o-linear-gradient(90deg, #ace, #f96);
    }
    
    .deg135 {
        background: -moz-linear-gradient(135deg, #ace, #f96);
        background: -webkit-gradient(linear, 100% 100%, 0 0, from(#ace), to(#f96));
        background: -webkit-linear-gradient(135deg, #ace, #f96);
        background: -o-linear-gradient(135deg, #ace, #f96);
    }
    
    .deg180 {
        background: -moz-linear-gradient(180deg, #ace, #f96);
        background: -webkit-gradient(linear, 100% 50%, 0 50%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(180deg, #ace, #f96);
        background: -o-linear-gradient(180deg, #ace, #f96);
    }
    
    .deg225 {
        background: -moz-linear-gradient(225deg, #ace, #f96);
        background: -webkit-gradient(linear, 100% 0%, 0 100%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(225deg, #ace, #f96);
        background: -o-linear-gradient(225deg, #ace, #f96);
    }
    
    .deg270 {
        background: -moz-linear-gradient(270deg, #ace, #f96);
        background: -webkit-gradient(linear, 50% 0%, 50% 100%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(270deg, #ace, #f96);
        background: -o-linear-gradient(270deg, #ace, #f96);
    }
    
    .deg315 {
        background: -moz-linear-gradient(315deg, #ace, #f96);
        background: -webkit-gradient(linear, 0% 0%, 100% 100%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(315deg, #ace, #f96);
        background: -o-linear-gradient(315deg, #ace, #f96);
    }
    
    .deg360 {
        background: -moz-linear-gradient(360deg, #ace, #f96);
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#ace), to(#f96));
        background: -webkit-linear-gradient(360deg, #ace, #f96);
        background: -o-linear-gradient(360deg, #ace, #f96);
    }
    
    .clearfix {
        content: " ";
        display: table;
        clear: both;
    }
    
    .linear-gradient-percent {
        background-image: repeating-linear-gradient(to right, red, red 10px, blue 10px, blue 20px);
    }
    .linear-gradient-percent-1 {
        background-image: repeating-linear-gradient(to right, red,blue 20px);
    }
    .linear-gradient-percent-2 {
        background-image: repeating-linear-gradient(to right, red,blue,green 50px);
    }
    .opacity {
        background: -moz-linear-gradient(right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url(images/5.jpg);
        background: -webkit-linear-gradient(right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url(images/5.jpg);
        background: -o-linear-gradient(right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url(images/5.jpg);
    }
    </style>
</head>

<body>
    <div class="bg-gradient">linear</div>
    <div class="bg-gradient-radial"></div>
    <div class="bg-gradient-percentage"></div>
    <div class="clearfix"></div>
    <div class="deg0"><span>0(浏览器引擎前缀用法0°在正X方向——逆为正)</span></div>
    <div class="deg0-origin"><span>origin-0(标准用法0°在正Y方向——顺为正)</span></div>
    <div class="deg45">45</div>
    <div class="deg45-origin">origin-45</div>
    <div class="deg90">90</div>
    <div class="deg135">135</div>
    <div class="deg180">180</div>
    <div class="deg225">225</div>
    <div class="deg270">270</div>
    <div class="deg315">315</div>
    <div class="deg360">360</div>
    <div class="clearfix"></div>
    <div class="linear-gradient-percent"></div>
    <div class="linear-gradient-percent-1"></div>
    <div class="linear-gradient-percent-2"></div>
    <div class="opacity"></div>
</body>

</html>
