<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .div1 {
        width: 200px;
        height: 200px;
        position: relative;
        border: 1px solid red;
    }
    
    .div2 {
        display: inline-block;
        height: 100px;
        width: 100px;
        position: absolute;
        top: 50%;
        margin-top: -50px;
        border: 1px solid black;
        left: 50%;
        margin-left: -50px;
    }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>

</html>
