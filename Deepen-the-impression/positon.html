<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style type="text/css">
.parent {
    width: 500px;
    margin: 20px auto;
    box-shadow: 0 0 2px 2px #e3e3e3;
    padding: 30px;
    position: relative;
    overflow: auto;
    height: 500px;
}

.child {
    position: absolute;
    margin: 30px;
    border: 3px solid red;
    padding: 30px;
    height: 2000px;
    width: 250px;
}
</style>

<body>
    <div class="parent">
        <div class="child">
            different between position() and offset()
            <p class="info"></p>
        </div>
    </div>
</body>
<script type="text/javascript">
var position = $(".child").position();
var offset = $(".child").offset();
$('.parent').scrollTop(300);
$(".info").text("position-left: " + position.left + " ,top: " + position.top);
$(".child").append("offset-left: " + offset.left + " ,top: " + offset.top);
$(".child").append('<p>' + "scrollTop: " + $('.parent').scrollTop() + '</p>');
$(".child").append('<p>' + "innerWidth: " + $('.child').innerWidth() + '</p>');
$(".child").append('<p>' + "Width: " + $('.child').width() + '</p>');
$(".child").append('<p>' + "outerWidth: " + $('.child').outerWidth() + '</p>');
$(".child").append('<p>' + "outerWidth(true): " + $('.child').outerWidth(true) + '</p>');
</script>

</html>
