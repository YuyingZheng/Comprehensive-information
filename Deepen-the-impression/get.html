<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <p><span><b>my parents:</b></span></p>
    </div>
    <input name="a" value="abc">
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
$(function() {
    var parentsEls = $("b").parents().map(function() {
        return this.tagName;
    }).get().join();

    $("b").append(parentsEls);

    var $a = "abc";
    for (i = 0; i < a.length; i++) {
        alert($($a.get(1)).val())
    }
});
</script>

</html>
