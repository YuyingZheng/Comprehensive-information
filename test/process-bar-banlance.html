<body>
    <!DOCTYPE html>
    <html>

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="format-detection" content="telephone=no">
        <title>demo</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                padding: 24px 0;
            }

            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 0 16px;
                position: relative;
                width: 100%;
            }

            .clearfix::after {
                clear: both;
                content: '';
                display: block;
            }

            .progress {
                height: 40px;
                background: #fff;
                border: 3px solid #007cc3;
                border-radius: 20px;
                width: 250px;
                margin: 0 auto;
                box-sizing: border-box;
                overflow: hidden;
            }

            .progress-bar {
                background-color: red;
                position: relative;
                height: 100%;
                padding-right: 6px;
            }

            .progress-bar::after {
                display: block;
                position: absolute;
                top: 0;
                right: 0;
                content: "";
                z-index: 3;
                width: 0;
                height: 0;
                border-bottom: 35px solid #fff;
                border-left: 12px solid transparent;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
