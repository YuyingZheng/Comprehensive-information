<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;

        }

        .text-box {
            width: 825px;
            height: 85px;
            background: #fff;
            border-radius: 0;
            text-align: center;
            display: inline-block;
            vertical-align: middle;
            font-size: 20px;
            color: red;
            display: flex;
            justify-content: center;
            font-style: italic;
            font-weight: 700;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
            border-top-left-radius: 65px 85px;
            border-bottom-right-radius: 65px 85px;
            max-width: 80%;
        }

        .header-top {
            text-align: center;
            background: skyblue;
            max-width: 1160p;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }

        .moon {

            width: 100px;

            height: 100px;

            border-right: 20px solid #F60;

            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header-top">
        <div class="text-box">
            Do mooiste films,voetbalwedstrijden en tijdschriften betaak he met Air Miles.
