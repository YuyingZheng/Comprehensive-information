<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>progressbar</title>
    <style>
        .progressbar {
            width: 840px;
            overflow: hidden;
            counter-reset: step;
        }

        .progressbar li {
            position: relative;
            width: 25%;
            float: left;
            font-size: 20px;
            color: #cdcdcd;
            list-style-type: none;
            text-align: center;
        }

        .progressbar li::after {
            content: counter(step);
            counter-increment: step;
            width: 40px;
            height: 40px;
            line-height: 32px;
            display: block;
            font-size: 20px;
            font-weight: 700;
            background: white;
            border: 4px solid #cdcdcd;
            border-radius: 50%;
            margin: 20px auto 0;
            box-sizing: border-box;

        }

        .progressbar li.active,
        .progressbar li.passed {
            color: blue;
        }

        .progressbar li.active::after,
        .progressbar li.passed::after {
            border-color: blue;

        }
        .progressbar li.passed::after{
            content: "âˆš";
        }
        .progressbar li::before {
            content: '';
            position: absolute;
            width: calc(100% - 52px);
            left: calc(-50% + 26px);
            height: 2px;
            background: #cdcdcd;
            z-index: -1;
            bottom: 19px;
        }

        .progressbar li:first-child::before {
            content: none;
        }

        .progressbar li.active::before,
        .progressbar li.passed::before {
            background: blue;
        }
    </style>
</head>

<body>
    <ul class="progressbar">
        <li class="passed">
            Mijn bestelling
        </li>
        <li class="passed">
            Mijn details
        </li>
        <li class="active">
            Betaal methode
        </li>
        <li>
            bevestiging
        </li>
    </ul>
</body>

</html>
