<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var color = "blue";
        
        console.log("swapBefore:" + color);
        function changeColor(){
            var innerColor = "red";
            
            function swapColor(){
                var tempColor = innerColor;
                innerColor = color;
                color = tempColor;
            }
            swapColor();

            console.log("innercolor:"  + innerColor)
        }

        changeColor();

        console.log("swapAfter:" + color);
    </script>
</body>
</html>
