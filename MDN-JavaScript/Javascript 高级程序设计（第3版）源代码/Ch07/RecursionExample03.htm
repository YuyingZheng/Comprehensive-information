<!DOCTYPE html>
<html>
    <head>
        <title>Recursion Example</title>
    </head>
    <body>
        <script type="text/javascript">
        //任何情形都可以实现的递归
            var factorial = function f(num){
                if (num <= 1){
                    return 1;
                } else {
                    return num * f(num-1);
                }
            };

            var anotherFactorial = factorial;
            factorial = null;
            alert(anotherFactorial(4));  //24

        </script>
     
    </body>
</html>
