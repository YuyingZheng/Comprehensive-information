<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function stage 4</title>
    <style>
    .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 242px;
        border-radius: 10px;
        background-color: #eee;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1));
    }

    .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
        padding-left: 82px;
        background-position: 25px center;
        background-repeat: no-repeat;
    }

    .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
    }
    </style>
</head>

<body>
    <select class="msg-type">
    	<option></option>
    	<option>warning</option>
    	<option>chat</option>
    </select>
    <button>Display message box</button>
    <script type="text/javascript" src='main.js'></script>
    <script type="text/javascript">
    var btn = document.querySelector('button');
    var valueType;
    btn.onclick = function() {
    	valueType = document.querySelector('.msg-type').value;
        displayMessage('Brian: Hi there, how are you today?',valueType);
    };
    </script>
</body>

</html>
