    <script>
        (function () {
            var name = '';

            Person = function (value) {
                name = value;
            }
            Person.prototype.getName = function(){
                return name;
            }
            Person.prototype.setName = function(value){
                name = value ;
            }
        })();
        
        var person1 = new Person('jianbin');
        console.log(person1.getName());
        person1.setName('jianbinnew');
        console.log(person1.getName());
    </script>
