<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Test Demo</title>
    <script src="picturefill.min.js"></script>
    <style>
        html {
            font-size: 62.5%;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 5px;
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }

        .icon {
            display: inline-block;
            width: 3.2rem;
            height: 3.3rem;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <header>
        <a class="logo">
            <picture>
                <source srcset="./image/Roboto.png, ./image/Roboto1.png 2x">
                <img srcset="./image/Roboto.png" alt="roboto-logo">
            </picture>
        </a>
    </header>
    <ul id="icon-list">
        <li>
            <svg class="icon icon-arrow-right">
                <use xlink:href="dist/icons.svg#icon-arrow-right"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-email">
                <use xlink:href="dist/icons.svg#icon-email"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-slider-next">
                <use xlink:href="dist/icons.svg#icon-slider-next"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-scroll-top">
                <use xlink:href="dist/icons.svg#icon-scroll-top"></use>
            </svg>
        </li>
        <hr>
        <li>
            <svg class="icon icon-arrow-right">
                <use xlink:href="dist/icons.svg#icon-ic_account"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-email">
                <use xlink:href="dist/icons.svg#icon-ic_call"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-slider-next">
                <use xlink:href="dist/icons.svg#icon-ic_facebook"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-scroll-top">
                <use xlink:href="dist/icons.svg#icon-ic_mail"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-favorite">
                <use xlink:href="dist/icons.svg#icon-favorite"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-cancel">
                <use xlink:href="dist/icons.svg#icon-cancel"></use>
            </svg>
        </li>
        <li>
            <svg class="icon icon-Oval">
                <use xlink:href="dist/icons.svg#icon-Oval"></use>
            </svg>
        </li>
    </ul>
    </ul>
    <strong>修改对应li元素的颜色</strong>
    <ul id="color">
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
        <li>
            <input type="color" value="#336699">
        </li>
    </ul>
    <script>
        document.querySelectorAll('#color input').forEach(function (input, index) {
            input.addEventListener('change', function () {
                var colorValue = this.value || '#fefefe';
                document.querySelectorAll("#icon-list li")[index].style.color = colorValue;
            });
        });
    </script>
</body>

</html>
