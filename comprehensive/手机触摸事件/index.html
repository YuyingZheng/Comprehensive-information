<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #test {
            overflow: hidden;
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .one,
        .two {
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 32px;
        }

        .one {
            background-color: #ccc;
        }

        .two {
            background-color: #999;
        }
    </style>
</head>

<body>
    <div class="test">
        <div class="one">one</div>
        <div class="two">two</div>

    </div>

    <script>
        var test = document.querySelector('.test');
        var one = document.querySelector('.one');
        var two = document.querySelector('.twp');

        function addEvent(ele, type, typeDetail) {
            var eventType = type.split(' ');
            eventType.forEach(function (eventType) {
                ele.addEventListener(eventType, function (ev) {
                    console.log(typeDetail ? ev : ev.type);
                });
            })
        }
        /*
            1. click事件

            单击事件，类似于PC端的click，但在移动端中，连续click的触发有200ms ~ 300ms的延迟


            2. touch类事件

            触摸事件，有touchstart touchmove touchend touchcancel 四种之分

            touchstart：手指触摸到屏幕会触发

            touchmove：当手指在屏幕上移动时，会触发

            touchend：当手指离开屏幕时，会触发

            touchcancel：可由系统进行的触发，比如手指触摸屏幕的时候，突然alert了一下，或者系统中其他打断了touch的行为，则可以触发该事件

 
            3. tap类事件

            触碰事件，我目前还不知道它和touch的区别，一般用于代替click事件，有tap longTap singleTap doubleTap四种之分

            tap: 手指碰一下屏幕会触发

            longTap: 手指长按屏幕会触发

            singleTap: 手指碰一下屏幕会触发

            doubleTap: 手指双击屏幕会触发

            
            4. swipe类事件

            滑动事件，有swipe swipeLeft swipeRight swipeUp swipeDown 五种之分

            swipe：手指在屏幕上滑动时会触发

            swipeLeft：手指在屏幕上向左滑动时会触发

            swipeRight：手指在屏幕上向右滑动时会触发

            swipeUp：手指在屏幕上向上滑动时会触发

            swipeDown：手指在屏幕上向下滑动时会触发

        */
        addEvent(one, 'click touchstart touchmove touchend touchcancel swipe swipeLeft swipeRight swipeUp swipeDown tap longTap singleTap doubleTap', true);

    </script>
</body>

</html>
