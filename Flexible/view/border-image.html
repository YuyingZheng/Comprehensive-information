<body>
    <div class="border-image round">在这里，图片铺满整个边框。</div>
    <br>
    <div class="border-image stretch">在这里，图片被拉伸以填充该区域。</div>
    <p>这是我们使用的图片：</p>
    <img src="../images/border.png">
    <p class="red">共存在两个九宫格，一个是边框图片，还有一个就是边框本身，九个方位关系一一对应。边框本身的特性让其变成了一个九宫格，四条边框交错，加上其围住的区域，正好形成一个九宫格。边框图片则是通过图片剪裁实现了九宫格。这是理解绘制原理的基础。</p>
