  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app-1">
       <ol><todo-item class="item-todo" v-bind:todo="item" v-for="item in items"></todo-item></ol>
    </div>

    <script type="text/javascript">
      Vue.component("todo-item",{
      	props:['todo'],
      	template:'<li class="item">{{todo.text | capitalize }}</li>'
      });
      var app1=new Vue({
      	el:"#app-1",
      	data:{
      		items:[
      			{text:"todotext-1"},
      			{text:"todotext-2"},
      			{text:"todotext-3"},
      		]     		
      	}
      }); 
    </script>
</body>

</html>
