<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app1">
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>All no</div>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>
        <button v-on:click="switchLogin">switchLogin</button>

        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="mail">
        </template>
        <button v-on:click="switchLogin">switchLogin-key</button>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app1",
        data: {
            type: "D",
            loginType:"username"
        },
        methods:{
            switchLogin:function(){
                return this.loginType = this.loginType === 'username' ? 'email' : 'username'
            }
        }
    });
    </script>
</body>

</html>
