<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style type="text/css">
    	p{
    		color: red;
    		font-size: 18px;
    		font-weight: 700;
    	}
    </style>
</head>
<body>
    <div id="app1">
        <button v-on:click="addCount">AddCounter</button>
        <p>这个按钮被点击了 {{ counter }} 次</p>
        <button v-on:click="say('hello')">Say</button>
    </div>
   
    <script type="text/javascript">
        var vm = new Vue({
            el:"#app1",
            data:{
                counter:0
            },
            methods:{
                addCount:function(e){
                    this.counter++;
                    console.log(e.target.tagName);
                    e.preventDefault();
                    e.stopPropagation();

                },
                say:function(message){
                    alert(message);
                }
            }
        });
    </script>
</body>

</html>
