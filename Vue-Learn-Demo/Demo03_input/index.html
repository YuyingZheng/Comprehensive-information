<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-1">
        <p>{{message}}</p>
        <button v-on:click='reverseMsg'>reverseMsg</button>
    </div>
    <div id="app-2">
        <p>{{message}}</p>
        <input v-bind:name="message" v-model="message">
    </div>
    <script type="text/javascript">
        var app1=new Vue({
            el:"#app-1",
            data:{
                message:"Hello vue.js!"
            },
            methods:{
                reverseMsg:function(){
                    this.message=this.message.split('').reverse().join('')
                }
            }
        });
        var app2=new Vue({
            el:"#app-2",
            data:{
                message:"I will change with input!"
            }
        });
    </script>
</body>

</html>
