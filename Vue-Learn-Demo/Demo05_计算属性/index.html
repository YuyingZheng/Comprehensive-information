<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app-1" class="bind-content">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage1 }}"</p>
        <p>reversed message: "{{ reversedMessage() }}"</p>
        <p>dateExamlpe:{{dateExamlpe}}</p>
        <p>FullName:{{fullName}}</p>
        <p>FullName1:{{fullName1}}</p>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app-1',
        data: {
            message: 'Hellow vue ~ bind-content!',
            firstName: 'Foo',
            lastName: 'Bar',
            fullName1: 'Foo Bar'
        },
        computed: {
            reversedMessage1: function() {
                return this.message.split('').reverse().join('');
            },
            dateExamlpe: {
                /*cache:false,*/
                get: function() {
                    return Date.now() + "," + this.message
                }
            },
            fullName:{
            	get:function(){
            		return this.firstName + ' ' + this.lastName;
            	},
				set:function(newValue){
					var names = newValue.split(' ');
					this.firstName = names[0];	
					this.lastName = names[names.length - 1];
				} 
            }
        },
        methods: {
            reversedMessage: function() {
                return this.message.split('').reverse().join('');
            }
        },
        watch: {
            firstName: function(val) {
                this.fullName1 = val + ' ' + this.lastName
            },
            lastName: function(val) {
                this.fullName1 = this.firstName + ' ' + val
            }
        }
    });
    </script>
</body>

</html>
