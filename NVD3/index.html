<body>
    <div class="col-sm-6 text-center">
        <div id="sparkline" class="sparkline-chart m-t-40">
            <svg style="height:500px;width:400px"></svg>
        </div>

    </div>

    <script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="assets/plugins/d3/d3.min.js"></script>
    <script src="assets/plugins/nvd3/nv.d3.min.js"></script>

    <script>
        nv.addGraph(function() {
            var chart = nv.models.pieChart()
                .x(function(d) {
                    return d.label
                })
                .y(function(d) {
                    return d.value
                })
                .showLabels(true) //Display pie labels
                .labelThreshold(.05) //Configure the minimum slice size for labels to show up
                .labelType("percent") //Configure what type of data to show in the label. Can be "key", "value" or "percent"
                .donut(true) //Turn on Donut mode. Makes pie chart look tasty!
                .donutRatio(0.5) //Configure how big you want the donut hole size to be.
            ;

            d3.select("#sparkline svg")
                .datum(exampleData())
                .transition().duration(350)
                .call(chart);

            return chart;
        });

        function exampleData() {
            return [{
                    "label": "$4 ,Marco van den Bergh, Senior project mannager",
                    "value": 29.765957771107
                },
                {
                    "label": "$4 ,Jonathon van de Berg, Junior project mannager",
                    "value": 0
                },
                {
                    "label": "$4 ,Nikki Smit, UX designer",
                    "value": 32.807804682612
                },
                {
                    "label": "Four",
                    "value": 196.45946739256
                }
               
            ];
        }
    </script>
